<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="./assets/icons/6095211c53a8bf00040ff3a4.webp">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Riot Games</title>
</head>

<body>

    <main>

        <section class="login">

            <div class="wrapper">
                <img src="./assets/icons/riot_games_logo.webp" alt="Logo Riot Games" class="login-logo">

                <h1 class="login-title">Fazer login</h1>

                <label class="login-label">
                    <span>NOME DE USUÁRIO</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login-label">
                    <span>SENHA</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login-icons">
                    <button type="button" class="icons-buttons">
                        <img src="./assets/icons/facebook-icon.png" alt="facebook">
                    </button>

                    <button type="button" class="icons-buttons">
                        <img src="./assets/icons/google-icon.png" alt="google">
                    </button>

                    <button type="button" class="icons-buttons">
                        <img src="./assets/icons/apple-icon.png" alt="apple">
                    </button>
                </div>

                <label class="login-label-checkbox">
                    <input type="checkbox" class="input-checkbox">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login-button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                        <path
                            d="M14.725 19.325 13.225 17.825 17.975 13.075H1.75V10.925H17.975L13.225 6.175L14.725 4.675L22.075 12Z" />
                    </svg>
                </button>

                <a href="#" class="login-link">NÃO CONSEGUE INICIAR SESSÃO?</a>
                <a href="#" class="login-link">CRIAR CONTA</a>
            </div>

        </section>

        <section class="wallpaper">
        </section>
    </main>

    <script src="./scripts/script.js" defer></script>
</body>

</html>
